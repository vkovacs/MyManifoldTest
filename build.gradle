plugins {
    id 'java'
    id "systems.manifold.manifold-gradle-plugin" version "0.0.2-alpha"

}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'systems.manifold:manifold-ext:2023.1.19'
    implementation "systems.manifold:manifold-json-rt:2023.1.19"
    implementation "systems.manifold:manifold-props-rt:2023.1.19"
    testImplementation 'junit:junit:4.12'
    annotationProcessor "systems.manifold:manifold-json:2023.1.19"
    annotationProcessor "systems.manifold:manifold-props:2023.1.19"
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}